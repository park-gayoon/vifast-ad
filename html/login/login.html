<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Vinfast admin</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
</head>
<body>
<div class="login_wrap">
    <div class="login_content">
        <div class="login_contains">
            <h1><img src="../../images/common/logo.png" alt="logo"></h1>
            <div class="login_inner">
                <h2><strong class="point-color01">VF ADAS ECU</strong>Coverage DB</h2>
                <div class="login_form">
                    <legend class="blind">로그인</legend>
                    <div class="input_box">
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" placeholder="ID" maxlength="8">
                    </div>
                    <div class="input_box">
                        <label for="pw">Password</label>
                        <input type="password" id="pw" name="pw" placeholder="Password" maxlength="8">
                    </div>
                    <button type="button" class="btn_login">LOG IN</button>
                </div>
                <div class="chk-id-area">
                    <span class="checkbox2">
                        <input type="checkbox" name="" id="chk-id">
                        <label for="chk-id">아이디저장</label>
                    </span>
                </div>
                <div class="find_info">
                    <a href="#this">아이디 찾기</a>
                    <a href="#this">비밀번호 찾기</a>
                    <a href="#this">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-1.12.4.min.js"></script>

</body>
</html>
