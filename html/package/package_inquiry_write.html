<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>TLK</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <!-- 가윤과장님 확인용(vue-js-modal css) -->
    <link rel="stylesheet" href="../../css/modal_style.css">
</head>
<body>
<div class="wrapper" id="app">
    <div class="layout_wrap size-b">
        <!-- S : gnb Menu -->
        <script src="../include/gnb_menu.js"></script>
        <!-- E : gnb Menu -->
        <section class="layout_contents">
            <!-- S : content header -->
            <script src="../include/content_hd.js"></script>
            <!-- E : content header -->
            <div class="layout_contents-inner">
                <div class="box_bread_crumb">
                    <h2 class="tit_type1">조회/등록관리</h2>
                    <ul class="bread_crumb">
                        <li>패키징관리 &gt;</li>
                        <li>조회/등록관리</li>
                    </ul>
                </div>
                <div class="tit_hd-area">
                    <h2 class="tit_type2">등록하기</h2>
                    <button type="button" class="btn_basic btn_excel align-r btn_modal"><i class="ico_com"></i>상품 일괄 등록</button> <!-- D: 2020-10-08 레이어팝업 공통 클래스 [btn_modal] class add -->
                </div>

                <!-- bbs -->
                <div class="bbs_area">
                    <!-- bbs -->
                    <table class="bbs type1">
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:auto">
                            <col style="width:10%">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>분류<i class="ico_necessary">필수</i></th>
                            <td>
                                <span class="sel">
                                    <select>
                                        <option selected="selected">패키징</option>
                                        <option>패키징</option>
                                    </select>
                                </span>
                            </td>
                            <th>패키징번호</th>
                            <td>
                                <input type="text" value="CUIRHN CVK12" class="big" disabled>
                                <span class="txt_tbl-desc">등록 시 자동생성</span>
                            </td>
                        </tr>
                        <tr>
                            <th>종류<i class="ico_necessary">필수</i></th>
                            <td>
                                <span class="sel">
                                    <select>
                                        <option selected="selected">전체</option>
                                        <option>1호</option>
                                        <option>2호</option>
                                    </select>
                                </span>
                            </td>
                            <th>등록기기</th>
                            <td>
                                <input type="text" value="APP" class="big" disabled>
                                <span class="txt_tbl-desc">등록 시 자동생성</span>
                            </td>
                        </tr>
                        <tr>
                            <th>담당자<i class="ico_necessary">필수</i></th>
                            <td>
                                <input type="text" class="small" value="홍길동" disabled>
                            </td>
                            <th>Mac add<i class="ico_necessary">필수</i></th>
                            <td>
                                <input type="text" placeholder="000.000.000.000" class="big">
                            </td>
                        </tr>
                        <tr>
                            <th>전체상태<i class="ico_necessary">필수</i></th>
                            <td colspan="3">
                                <span class="sel">
                                    <select>
                                        <option selected="selected">정상</option>
                                        <option>정상</option>
                                        <option>이상</option>
                                    </select>
                                </span>
                                <span class="txt_tbl-desc">하위메뉴 이상 시 자동변경</span>
                            </td>
                        </tr>
                        <tr>
                            <th>조도센서</th>
                            <td>
                                <span class="sel">
                                    <select>
                                        <option selected="selected">정상</option>
                                        <option>정상</option>
                                        <option>이상</option>
                                    </select>
                                </span>
                            </td>
                            <th>배터리<i class="ico_necessary">필수</i></th>
                            <td>
                                <input type="text" value="정상(100%)" class="big" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>온도센서</th>
                            <td>
                                <span class="sel">
                                    <select>
                                        <option selected="selected">정상</option>
                                        <option>정상</option>
                                        <option>이상</option>
                                    </select>
                                </span>
                            </td>
                            <th>박스파손</th>
                            <td>
                                <span class="sel">
                                    <select>
                                        <option selected="selected">정상</option>
                                        <option>정상</option>
                                        <option>이상</option>
                                    </select>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>EPD파손</th>
                            <td colspan="3">
                                <span class="sel">
                                    <select>
                                        <option selected="selected">정상</option>
                                        <option>정상</option>
                                        <option>이상</option>
                                    </select>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="box_btn_tb">
                        <span class="col"><button type="button" class="btn_basic3 big">취소하기</button></span>
                        <span class="col"><button type="button" class="btn_basic1 big">등록하기</button></span>
                    </div>
                </div>
                <!-- //bbs -->
            </div>
        </section>
    </div>
</div>

<div id="modals-container" style="display: none;"><!-- modal이 없을때 <div id="modals-container">만. (하위 엘리먼트 없음)  -->
    <div class="vm--container">
        <div data-modal="dynamic_modal_1" aria-expanded="true" class="vm--overlay">
            <div class="vm--top-right-slot"></div>
        </div>

        <!-- option을 통해 width(ex: 50, 50px, 50%), height(ex: 50, 50px, 50%, auto) 설정 가능 -->
        <div aria-expanded="true" role="dialog" aria-modal="true" class="vm--modal" style="width:600px;top:50%;left:50%;margin:-127px 0 0 -300px"> <!-- 2020-10-12 : width값만 확인해주세요. top, margin값은 위치값 퍼블확인용 -->
            <div class="box_modal-area">
                <div class="box_modal_hd">엑셀업로드</div>
                <div class="box_modal_cont">
                    <div class="tit_hd-area">
                        <h2 class="tit_type2">업로드 할 파일을 선택해주세요.</h2>
                        <button type="button" class="btn_basic btn_excel align-r"><i class="ico_com"></i>업로드 샘플</button>
                    </div>
                    <div class="box_file-upload">
                        <div class="form_box">
                            <div class="cols">
                                <!--input box-->
                                <input type="text" class="upload_text big" readonly="readonly" placeholder="이미지를 등록해주세요.">
                                <!--button-->
                                <div class="upload-btn_wrap">
                                    <button type="button" class="btn_basic2 fake_file">찾아보기</button>
                                    <input type="file" class="input_file" title="파일찾기">
                                </div>
                            </div>
                        </div>
                        <p class="txt_desc">확장자 xls, xlsx, csv첨부만 가능하며, 용량은 10M이하 첨부 가능합니다.</p>
                    </div>
                </div>
                <!-- D: 2020-10-08 위치 변경 -->
                <div class="box_btn_tb">
                    <span class="col"><button type="button" class="btn_basic3 big btn_modal-close">취소하기</button></span> <!-- D: 2020-10-08 레이어팝업 공통 클래스 [btn_modal-close] add -->
                    <span class="col"><button type="button" class="btn_basic1 big">저장</button></span>
                </div>
                <!-- D: 2020-10-08 위치 변경 -->
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-1.12.4.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
