<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Vinfast</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/jquery-ui.js"></script>
    <script src="../../js/jquery.heapbox-0.9.3.min.js"></script>
    <script src="../../js/jquery.scrollbar.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="layout_wrap size-b">
            <!-- S :gnb Menu -->
            <section class="gnb_contents">
                <script src="../include/gnb_menu.js"></script>
            </section>
            <!-- E :gnb Menu -->
            <section class="layout_contents">
                <div class="layout_contents-inner">
                    <!-- S : content header -->
                    <script src="../include/content_hd.js"></script>
                    <!-- E : content header -->
                    <div class="layout_contents-con">
                        <div class="box_scroll-tbl">
                            <table class="bbs">
                                <colgroup>
                                    <col style="width:auto">
                                    <col style="width:20%">
                                    <col style="width:16%">
                                    <col style="width:16%">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="box_cending-area">
                                                <span class="txt_cending-data">ID</span>
                                                <div class="btn_cending-group">
                                                    <button type="button" class="btn_up">up</button>
                                                    <button type="button" class="btn_down">down</button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="box_cending-area">
                                                <span class="txt_cending-data">Name</span>
                                                <div class="btn_cending-group">
                                                    <button type="button" class="btn_up">up</button>
                                                    <button type="button" class="btn_down">down</button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="box_cending-area">
                                                <span class="txt_cending-data">Author</span>
                                                <div class="btn_cending-group">
                                                    <button type="button" class="btn_up">up</button>
                                                    <button type="button" class="btn_down">down</button>
                                                </div>
                                            </div>
                                        </th>
                                        <th>Is usable</th>
                                    </tr>
                                </thead>
                            </table>
                            <div class="scrollbar-inner">
                                <table class="bbs">
                                    <colgroup>
                                        <col style="width:auto">
                                        <col style="width:20%">
                                        <col style="width:16%">
                                        <col style="width:16%">
                                    </colgroup>
                                    <tbody>
                                        <!--
                                        // 데이터 없을 경우
                                        <tr>
                                            <td colspan="4">데이터가 없습니다.</td>
                                        </tr>
                                        -->
                                        <tr>
                                            <td>admin</td>
                                            <td>administrator</td>
                                            <td>A</td>
                                            <td>
                                                <span class="checkbox1 no_label">
                                                    <input type="checkbox" name="" id="chk01" checked>
                                                    <label for="chk01">선택</label>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Vinfast admin</td>
                                            <td>administrator</td>
                                            <td>B</td>
                                            <td>
                                                <span class="checkbox1 no_label">
                                                    <input type="checkbox" name="" id="chk02">
                                                    <label for="chk02">선택</label>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>admin</td>
                                            <td>administrator</td>
                                            <td>A</td>
                                            <td>
                                                <span class="checkbox1 no_label">
                                                    <input type="checkbox" name="" id="chk03">
                                                    <label for="chk03">선택</label>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Vinfast admin</td>
                                            <td>administrator</td>
                                            <td>B</td>
                                            <td>
                                                <span class="checkbox1 no_label">
                                                    <input type="checkbox" name="" id="chk04">
                                                    <label for="chk04">선택</label>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="box_tbl-bottom">
                            <div class="bbs_page">
                                <button type="button" class="btn_page first">맨처음으로</button>
                                <button type="button" class="btn_page prev">이전</button>
                                <button type="button" class="btn_page active">1</button>
                                <button type="button" class="btn_page">2</button>
                                <button type="button" class="btn_page">3</button>
                                <button type="button" class="btn_page">4</button>
                                <button type="button" class="btn_page">5</button>
                                <button type="button" class="btn_page next">다음</button>
                                <button type="button" class="btn_page last">맨뒤로</button>
                            </div>
                            <div class="btn_tb-group">
                                <span class="col"><button type="button" class="btn_basic">Insert</button></span>
                                <span class="col"><button type="button" class="btn_basic">Update</button></span>
                                <span class="col"><button type="button" class="btn_basic small">Del</button></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
