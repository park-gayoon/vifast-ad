<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vinfast admin</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="layout_wrap size-b">
            <!-- S :gnb Menu -->
            <section class="gnb_contents">
                <div class="gnb_menu">
                    <h1 class="logo"><i class="ico-logo"></i>VINFAST</h1>
                    <div class="gnb_inner">
                        <ul class="gnb_menu-list">
                            <li class="list_item">
                                <button type="button" class="btn_gnb-menu">
                                    <span class="txt_menu-name no_sub-item">Videos</span>
                                </button>
                            </li>
                            <li class="list_item active"> <!-- D: 활성화된 현재페이지 li 태그에 class [active] add -->
                                <button type="button" class="btn_gnb-menu on">  <!-- D: 활성화된 현재페이지 class [on] add -->
                                    <span class="txt_menu-name">Statistics</span>
                                </button>
                                <ul class="sub_menu-list" style="display:block">
                                    <li><a href="">sub01</a></li> <!-- D: 활성화 시 a 태그에 class [active] add -->
                                    <li><a href="">sub02</a></li>
                                    <li><a href="">sub03</a></li>
                                </ul>
                            </li>
                            <li class="list_item">
                                <button type="button" class="btn_gnb-menu">
                                    <span class="txt_menu-name">Data Distribution</span>
                                </button>
                                <ul class="sub_menu-list">
                                    <li><a href="">sub01</a></li>
                                    <li><a href="">sub02</a></li>
                                    <li><a href="">sub03</a></li>
                                </ul>
                            </li>
                            <li class="list_item">
                                <button type="button" class="btn_gnb-menu">
                                    <span class="txt_menu-name">Management</span>
                                </button>
                                <ul class="sub_menu-list">
                                    <li><a href="">sub01</a></li>
                                    <li><a href="">sub02</a></li>
                                    <li><a href="">sub03</a></li>
                                    <li><a href="">sub04</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <button type="button" class="btn_gnb-open">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </button>
                </div>
            </section>
            <!-- E :gnb Menu -->
            <section class="layout_contents">
                <div class="layout_contents-inner">
                    <article class="box_item-progress">
                        <div class="item_progress">

                        </div>
                        <div class="item_progress">

                        </div>
                        <div class="item_progress">

                        </div>
                    </article>

                    <article class="box_item-graph">
                        <div class="box_section-hd">
                            <p class="tit_item-hd">주문/출고 시간대별 관제현황</p>
                        </div>
                        <div class="box_graph" style="padding:26px 28px"> <!-- style 디자인시안용 / 그래프 대입 후 삭제 -->
                            Graph Area
                        </div>
                    </article>

                    <article class="box_item-bottom">
                        <div class="item_status-receipt">
                            <div class="box_section-hd">
                                <p class="tit_item-hd">사고접수현황</p>
                            </div>
                            <div></div>
                        </div>
                        <div class="item_status-pack">
                            <div class="box_section-hd">
                                <p class="tit_item-hd">패키징 이상 사유</p>
                            </div>
                            <div class="box_line-graph" style="padding:2px 20px"> <!-- style 디자인시안용 / 그래프 대입 후 삭제 -->
                                막대그래프 영역
                            </div>
                        </div>
                        <div class="item_status-complete">
                            <div class="box_section-hd">
                                <p class="tit_item-hd">배송완료 온도</p>
                            </div>
                            <div class="box_circle-graph" style="padding:26px 18px"> <!-- style 디자인시안용 / 그래프 대입 후 삭제 -->
                                다이어그램 그래프 영역
                            </div>
                        </div>
                    </article>
                </div>

                <!-- S: notice -->
                <div class="box_notice">
                    <div class="box_notice-container"></div>
                    <button type="button" class="btn_notice"><i class="ico_notice"></i>알림함 버튼</button>
                </div>
               <!-- E: notice -->
            </section>
        </div>
    </div>

    <script>
        $('.btn_notice').click(function(){
            $(this).closest('.box_notice').toggleClass('is-show');
        })
    </script>
</body>
</html>
